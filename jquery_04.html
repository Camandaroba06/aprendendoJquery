<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_4_Jquery</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <style>
        #quadrado{
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
    <div id="quadrado"></div>
    <p id="paragrafo">Clique No Quadrado</p>
    <script>
        $('#quadrado').click(function(){
            $('#paragrafo').text("Quadrado Clicado")
        })
    </script>


</body>
</html>
